  <div id="quiz-container">

    <h2 id="question1">問題（国語）: 「早急」の読みは？</h2>

      <button class="choice2">B. 徳川家康</button>
      <button class="choice2">C. 伊藤博文</button>
      <button class="choice2">D. 聖徳太子</button>
    </div>
    <p id="result2"></p>
 
  <h2 id="question3">問題（理科）: 太陽の光を最も吸収しやすい色は？</h2>

</div>
